<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>flickr</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
 <style>
        body{
     margin:0;
    padding: 0;
    background-image: url("images/benito_druck.jpg");
    background-position: center;
    background-size: cover;
    height: 100vh;
    margin: auto 0; 
    display:block;
    align-items: center;
    justify-content: center;
           }
    p a{
        text-decoration: none;
        color: rgb(0, 145, 255);
    }
    input{
        outline-color: aqua;
    }
 </style>
</head>

<body>

   
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex  align-items-center justify-content-center">

          <div class="card rounded-0  mt-3 pt-2">

            <div class="card-body">

              <div class="pb-3">
                <div class="" style=" margin:0 auto; width: 5%;">
                    <div class="d-flex">
                        <div style="background-color: blue; width: 15px; height: 10px; border-radius: 50%;"></div>
                        <div style="background-color: red; width: 15px; height: 10px; border-radius: 50%;"></div>
                            </div>
                </div>
                <p class="text-center">Sign up for Flickr</p>
              </div>

              <form class="row g-2">

                <div class="col-12 ">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="First name">
                        <label for="floatingInput">First name</label>
                      </div>
                </div>
                <div class="col-12 ">
                        <div class="form-floating ">
                        <input type="txt" class="form-control" id="floatingInput" placeholder="Last name">
                        <label for="floatingInput">Last name</label>
                      </div>
                </div>
                <div class="col-12">
                        <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Your Age">
                        <label for="floatingInput">Your Age</label>
                      </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div> 
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Password">
                        <label for="floatingInput">Password</label>
                      </div>                   
                </div>
                <div class="col-12 mt-3">
                  <button class="btn btn-primary w-100" type="submit" name="submit">Sign up</button>
                </div>
                <div class="col-12">
                  <p class="small mb-1 text-center text-secondary">By signing up you agree with Flickr <a href="#">Terms of <br>
                     Service </a> and <a href="#">Privacy Policy</a></p>
                </div>
                <hr class="w-75 mx-auto mt-2">
               <p class="text-center ">Already a Flickr member? <a href="signin.html">Log in here</a>.</p> 
              </form>

            </div>
          </div>

        

        </div>
      </div>
    </div>

  </section>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
