<!DOCTYPE html>
<html lang="en">
<head>

 <title>flickr</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
 <style>
        body{
    margin:0;
    padding: 0;
    background-image: url("images/benito_druck.jpg");
    background-position: center;
    background-size: cover;
    height: 100vh;
    margin: auto 0; 
    display:block;
    align-items: center;
    justify-content: center;
    }
    p a{
        text-decoration: none;
        color: rgb(0, 145, 255);
        cursor: pointer;
    }
    input{
        outline-color: aqua;

<body>

   
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6  align-items-center justify-content-center">

          <div class="card rounded-0  mt-7 pt-3">

            <div class="card-body">

              <div class="pb-3">
                <div class="" style=" margin:0 auto; width: 5%;">
                    <div class="d-flex">
                        <div style="background-color: blue; width: 15px; height: 10px; border-radius: 50%;"></div>
                        <div style="background-color: red; width: 15px; height: 10px; border-radius: 50%;"></div>
                            </div>
                </div>
                <p class="text-center">Log in to Flickr</p>
              </div>

              <form class="row g-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div> 
                </div>
      
                <div class="col-12 mt-3">
                  <button class="btn btn-primary w-100" type="submit" name="submit">Next</button>
                </div>
                <div class="col-12">
                  <p class="small mb-1 text-center">Not a Flickr member <a href="signup.html">Sign up here .</a></p>
                </div>
              </form>

            </div>
            
          </div>
     
            <div class="col-12 mb-5 d-flex g-5 justify-content-center">
              <p>
             <select name="" id="" class="" style="background-color: transparent; border: none; color: 
             #fff;"><optgroup>
                  <option value="">English</option>
                </optgroup>
          
              </select>
               </p>
               <p class="g-3 ps-5 ms-5 column-3">
                <a href="#" class="text-light">Help</a>
                <a href="#" class="text-light">Privacy</a>
                <a href="#" class="text-light">Terms</a>
                  </p>
            
              </div>
          </div>
        
 
       
     
      </div>
     
    </div>
